# k8s/apps/workers/deployment.yaml
# Deployment for action workers.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cacp-worker
  labels:
    app: cacp-worker
    app.kubernetes.io/name: cacp-worker
    app.kubernetes.io/part-of: clinical-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cacp-worker
  template:
    metadata:
      labels:
        app: cacp-worker
    spec:
      serviceAccountName: cacp-worker
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: ghcr.io/julian-najas/clinical-agentic-control-plane:latest
          command: ["python", "-m", "cacp.workers.worker"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: CACP_PG_DSN
              valueFrom:
                secretKeyRef:
                  name: cacp-secrets
                  key: pg_dsn
            - name: CACP_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: cacp-secrets
                  key: redis_url
            - name: CACP_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: cacp-secrets
                  key: hmac_secret
            - name: CACP_ENVIRONMENT
              value: "production"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import redis; r = redis.from_url('redis://redis:6379/0', socket_timeout=2); r.ping()"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import redis; r = redis.from_url('redis://redis:6379/0', socket_timeout=2); r.ping()"
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
